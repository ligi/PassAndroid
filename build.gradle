buildscript {
    ext {
        kotlin_version = '1.4.20'
        mockito_version = '3.2.4'
        threetenbp_version = '1.5.0'
    }

    repositories {
        jcenter()
        google()
        maven { url 'https://storage.googleapis.com/r8-releases/raw' }
        maven { url 'https://www.jitpack.io' }
        gradlePluginPortal()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools:r8:2.0.39' // Must be before the Gradle Plugin for Android.
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath 'com.trevjonez.composer:plugin:1.0.0-rc08'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.36.0'
        classpath 'de.mobilej.unmock:UnMockPlugin:0.7.6'
        classpath 'com.github.triplet.gradle:play-publisher:1.2.2'
    }
}

repositories {
    google()
}

apply from: 'https://raw.githubusercontent.com/ligi/gradle-common/master/versions_plugin_stable_only.gradle'